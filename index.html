<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS Task Project</title>
</head>
<body>
    <div class="container">
        <h4>Create Task</h4>
        <form class="" id="task_form">
            <input type="text" id="new_task" name="task" placeholder="New Task"><input type="submit" value="Add Task">
        </form>

        <h4>Task List</h4>
        <input type="text" id="task_filter" name="task_filter">
        <ul id="tasks"></ul>
        <button type="button" class="clear_task_btn">Clear Tasks</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
